<!-- Isarray() - to check if given element or variable is array,  -->
<!-- it will give output as true (In case of Array) or vice versa -->
<script>
    var list =[23,34,556,34,434];
    var result = Array.isArray(list);
    console.log(result);
    var list1 =34;
    var result1 = Array.isArray(list1);
    console.log(result1);
</script>
