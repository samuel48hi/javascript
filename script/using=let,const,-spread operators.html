Spread operator:
<!-- <script>

    let list = [2,3,5];
    let listtwo = list;
    listtwo.push(44);
    console.log(list);
    console.log(listtwo);




</script> -->

<script>

    let list = [2,3,5];
    let listtwo = [...list]; //spread operator - use to copy array or object
    listtwo.push(44);
    console.log(list);
    console.log(listtwo);




</script>

Spread operator ( Arrays and Objects)
<script>

let student = {
fullName:"akash",
age:23

}
let student1 = {...student}
student1.address = "chennai";
console.log(student);
console.log(student1);


</script>
